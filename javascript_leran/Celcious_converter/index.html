<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pd-3">Temperature Converter</h1>
            <form class="temp-form">
              <div class="form-group">
                <label for="Temperatur type" class="form-label"
                  >Choose Converter</label
                >
                <select
                  name="Temperature type"
                  id="tempType"
                  class="form-select"
                >
                  <option value="none">None</option>
                  <option value="celsius">Celsius</option>
                  <option value="fahrenheit">Fahrenheit</option>
                </select>
                <div class="input-group celsius">
                  <span class="input-group-addon">Temp</span>
                  <input
                    type="text"
                    placeholder="Temperature value"
                    id="celsiusTemperature"
                    class="form-control"
                  />
                </div>
                <div class="input-group fahrenheit">
                  <span class="input-group-addon">Temp</span>
                  <input
                    type="text"
                    placeholder="Temperature value"
                    id="fahrenheitTemperature"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group">
                <input type="submit" value="Convert" class="btn btn-dark" />
              </div>
            </form>
            <!-- LOADER -->
            <div id="loading">
              <img src="./loading.gif" alt="Loading..." />
            </div>

            <!-- THE RESULTS COLUMN -->
            <div id="results" class="pt-4">
              <h5 class="results-heading">Results</h5>
              <div class="form-group celsiusResults">
                <div class="input-group">
                  <span class="input-group-addon">Celsius</span>
                  <input
                    type="number"
                    id="celsius"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group fahrenheitResults">
                <div class="input-group">
                  <span class="input-group-addon">Fahrenheit</span>
                  <input
                    type="number"
                    id="fahrenheit"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
