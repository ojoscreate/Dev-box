<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RANGE INPUT</title>
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <h4>Range input</h4>
        <label for="input_range">Rate your mood:</label>
        <input
          type="range"
          min="0"
          max="4"
          value="0"
          id="input_range"
          title="Mood rating from sad to happy"
          oninput="document.getElementById('emoji').innerText = ['😒','😐', '😊','😁', '😅'][this.value]"
        />
        <p id="emoji">😒</p>
      </div>
    </div>
  </body>
</html>
